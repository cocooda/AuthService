<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
    <!-- Login Form -->
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="verify-btn">Next</button>

        <div id="otp-section" style="display: none;">
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button type="submit">Login</button>
        </div>
    </form>

    <!-- Forgot Password -->
    <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>

    <div id="reset-password-section" style="display: none;">
        <h2>Reset Password</h2>
        <input type="email" id="reset-email" placeholder="Enter your email" required>
        <button type="button" id="send-otp-btn">Send OTP</button>
        <p id="reset-error-msg" style="color: red;"></p>
    </div>

    <div id="otp-input-section" style="display: none;">
        <h2>Enter OTP</h2>
        <input type="text" id="otp-input" placeholder="Enter OTP" required>
        <input type="password" id="new-password" placeholder="New Password" required>
        <button type="button" id="reset-password-btn">Reset Password</button>
        <p id="otp-error-msg" style="color: red;"></p>
    </div>

    <!-- Google Sign-In Button (NEW API only) -->
    <div id="google-login-btn"></div>

    <!-- Reactivation Modal -->
    <div id="reactivation-modal" style="display: none;">
        <div>
            <h2>Your account is in the reactivation period.</h2>
            <button id="reactivate-btn">Reactivate Account</button>
            <button id="decline-reactivation-btn">No, Continue as Guest</button>
        </div>
    </div>

    <!-- Error Messages -->
    <p id="error-msg" style="color: red;"></p>

    <!-- Google Identity Services Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- JS Files -->
    <script src="/js/google-auth.js" defer></script>
    <script src="/js/auth.js" defer></script>
</body>
</html>
